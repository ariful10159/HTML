<!DOCTYPE HTML>
<html>

<head>

    <title> form making </title>
</head>

<body>
    <h2>Registration form </h2>
    <form>

        <div>
            <label for="FullName">FullName :</label>
            <input type="text" name="FullName" id="FullName">
        </div><br>
        <div>
            <label for="Fathername">Father name :</label>
            <input type="text" name="Fathername" id="Fathername">
        </div><br>
        <div>
            <label for="mothername">Mother name :</label>
            <input type="text" name="mothername" id="mothername">
        </div><br>
        <div>
            <label for="Email">Email :</label>
            <input type="text" name="Email" id="Email">
        </div><br>
        <div>
            <label for="password">Password :</label>
            <input type="text" name="Password" id="Password">
        </div><br>
        <div>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="photo">Choose your photo</label>
            <input type="file" name="Photo" id="photo">
        </div><br>
        <div>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" id="gender"> Male
            <input type="radio" name="gender" id="gender"> Female
        </div><br>
        <div>
            <label for="Religion">Religion : </label>
            <input type="radio" name="Religion" id="Religion"> Muslim
            <input type="radio" name="Religion" id="Religion"> Hindu
        </div><br>
        <div>
            <lebel for="department">Department : </lebel>
            <select name="Department">
                <option CHECKED value="CSE" selected>CSE</option>
                <option value="EEE">Eee</option>
                <option value="LLA">LLa</option>
                <option value="ESDM">ESDM</option>
                <option value="Agri">Agri</option>
                <option value="NFS">NFS</option>
            </select><br>
            <div>
                <label for="message">Message :</label><br>
                <textarea cols="50" rows="20">input text</textarea>
            </div>

            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>





        </div>




    </form>

</body>

</html>
